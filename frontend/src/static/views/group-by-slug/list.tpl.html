<posting-box 
    ng-if="ctrl.profile.userIsMember"
	delegate="ctrl"
></posting-box>
<section role="feed">
    <hr ng-if="ctrl.profile.userIsMember">
    <h4>{{ 'FEED.POSTS.TITLE' | translate }}</h4>
    <div
        ng-if="!ctrl.profile.userIsMember && !ctrl.profile.isOpen" class="message"
    >
        You must join the group to see the posts
    </div>
    <div ng-if="ctrl.posts && ctrl.posts.length > 0">
        <post-entry 
        	ng-repeat="post in ctrl.posts track by $index" 
        	entry="post" 
        	delegate="ctrl"
            hidden-from="true"
        >
    	</post-entry>
        <more-button callback="ctrl.getMorePosts()"></more-button>
    </div>
    <div ng-if="ctrl.profile.userIsMember && ctrl.posts && ctrl.posts.length == 0" class="message">
        {{ 'COMMON.NO_POSTS' | translate }}
    </div>
</section>
