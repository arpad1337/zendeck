<section role="feed">
	<h4>{{ ctrl.currentFilter.name }} - {{ 'FEED.FILTERED.TITLE' | translate }} <small ng-if="ctrl.currentFilter.shared">{{ 'FEED.SHARED_FILTER' | translate }}</small></h4>
	<div class="create-post w-auto">
    	<ul class="labels pl0">
	    	<posting-box-tag
	            ng-repeat="tag in ctrl.currentFilter.tags track by $index"
	            delegate="ctrl"
	            tag="tag">
	        </posting-box-tag>
	        <posting-box-tag
	            delegate="ctrl"
	        >
	        </posting-box-tag>
        </ul>
    </div>
	<a class="save-to-collection" ng-click="ctrl.saveCurrentFilter()" title="{{'FEED.SAVE_FILTER' | translate}}"
	>
		<span ng-if="!ctrl.currentFilter.shared">{{ 'FEED.SAVE_FILTER' | translate }}</span>
		<span ng-if="ctrl.currentFilter.shared">{{ 'FEED.COPY_FILTER' | translate }}</span>
	</a>
	<div ng-if="ctrl.posts && ctrl.posts.length > 0">
    <post-entry 
    	ng-repeat="post in ctrl.posts track by $index" 
    	entry="post" 
    	delegate="ctrl"
    	hidden-from="true"
    >
	</post-entry>
	<more-button callback="ctrl.getMorePosts()"></more-button>
	</div>
	<div ng-if="ctrl.posts && ctrl.posts.length == 0" class="message">
		{{ 'COMMON.NO_POSTS' | translate }}
	</div>
</section>
