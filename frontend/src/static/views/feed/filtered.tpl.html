<section role="feed">
	<h4>{{ ctrl.currentFilter.name }} - {{ 'FEED.FILTERED.TITLE' | translate }}</h4>
	<div class="create-post w-auto">
    	<ul class="labels pl0">
	    	<posting-box-tag
	            ng-repeat="tag in ctrl.currentFilter.tags track by $index"
	            delegate="ctrl"
	            tag="tag">
	        </posting-box-tag>
	        <posting-box-tag
	            delegate="ctrl"
	        >
	        </posting-box-tag>
        </ul>
    </div>
    <div class="actions">
		<button 
			class="save-to-collection" 
			ng-click="ctrl.saveCurrentFilter()" 
			title="{{'FEED.SAVE_FILTER' | translate}}"
			ng-disabled="ctrl.currentFilter.tags.length == 0"
		>
			{{ 'FEED.SAVE_FILTER' | translate }}
		</button>
		<button 
			class="delete" 
			ng-click="ctrl.deleteCurrentFilter()" 
			title="{{'FEED.SAVE_FILTER' | translate}}"
			ng-if="!ctrl.currentFilter.temporary"
		>
			{{ 'FEED.DELETE_FILTER' | translate }}
		</button>
	</div>
	<div ng-if="ctrl.posts && ctrl.posts.length > 0">
    <post-entry 
    	ng-repeat="post in ctrl.posts track by $index" 
    	entry="post" 
    	delegate="ctrl"
    >
	</post-entry>
	<more-button callback="ctrl.getMorePosts()"></more-button>
	</div>
	<div ng-if="ctrl.posts && ctrl.posts.length == 0" class="message">
		{{ 'COMMON.NO_POSTS' | translate }}
	</div>
</section>
