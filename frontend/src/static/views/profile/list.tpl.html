<section role="feed">
    <h4>{{ 'FEED.POSTS_TITLE' | translate }}</h4>
    <post-entry ng-repeat="post in ctlr.posts track by $index" entry="post" delegate="ctrl"></post-entry>
    <div ng-if="!ctrl.posts || ctrl.posts.length == 0">
    	<p class="message">{{'PROFILE.NO_POSTS' | translate}}</p>
    </div>
</section>
