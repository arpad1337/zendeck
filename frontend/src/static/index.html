<!doctype html>
<html ng-app="ZenDeck">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ZenDeck</title>
        <meta name="description" content="A social discussion platform.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/main.css">

        <script type="text/javascript">
            var CONFIG = {{__CONFIG__}};
            var ENV = '{{__ENV__}}';
        </script>

        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

    </head>
    <body ng-controller="ApplicationController as APP">
        <header>
            <h1 ng-click="APP.gotoIndex()"><strong>Zen</strong>Deck</h1>
            <div ng-if="APP.isUserLoggedIn">
                <div ng-include="'partials/menu.tpl.html'"></div>
            </div>
            <div ng-if="!APP.isUserLoggedIn">
                <nav>
                    <ul>
                        <li class="login">
                            <a ng-click="APP.openLoginModal()">Login</a>
                        </li>
                        <li class="sign-up">
                            <a ng-click="APP.openRegisterModal()">Sign up</a>
                        </li>
                    </ul>
                </nav> 
            </div>
        </header>

        <main ui-view>
            {{__LANDING__}}
        </main>

        <footer ng-class="!app.isUserLoggedIn ? 'fixed' : ''">
            <div class="column">
                <h3>Help</h3>
                <ul>
                    <li><a href="#/about">About</a></li>
                    <li><a href="#/faq">FAQ</a></li>
                    <li><a href="#/contact">Contact</a></li>
                </ul>
            </div>
            <div class="column">
                <h3>Legal</h3>
                <ul>
                    <li><a href="#/terms">Terms &amp; Conditions</a></li>
                    <li><a href="#/privacy">Privacy Policy</a></li>
                    <li><a href="#/cookie">Cookie Policy</a></li>
                </ul>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/thezendeck" class="facebook has-tooltip" alt="Facebook"></a>
                <a href="https://twitter.com/ZenDeck" class="twitter has-tooltip" alt="Twitter"></a>
            </div>
            <div class="copyright">
                <span class="main-light">&copy; Pear Labs LLC.</span> 
            </div>
        </footer>


        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-46818022-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
