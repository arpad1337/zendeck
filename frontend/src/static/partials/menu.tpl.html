<nav>
    <div class="fleft">
        <div class="search">
            <div style="position: relative">
            <input type="text" name="search" placeholder="{{ctrl.currentSearchTerm}}" ng-model="ctrl.currentSearchTerm">
            <button class="icon"></button>
            </div>
        </div>
    </div>
    <ul>
        <li class="feed has-tooltip" alt="Feed">
            <a ui-sref="feed.posts"></a>
        </li>
        <li class="groups has-tooltip" alt="Groups">
            <a ui-sref="groups"></a>
        </li>
        <li class="notifications has-tooltip" alt="Notifications">
            <a ui-sref="notifications"><span>128</span></a>
        </li>
        <li class="messages has-tooltip" alt="Messages">
            <a ui-sref="messages"><span>2</span></a>
        </li>
        <li class="profile" alt="Profile"
            ng-init="hover=false"
            ng-mouseenter="hover = true"
            ng-mouseleave="hover = false"
        >
            <a ui-sref="profile.posts({username:APP.currentUser.username})" 
                ng-class="{hover: hover}">
                <profile-pic
                    user="APP.currentUser"
                    size="xsmall"
                ></profile-pic>
            </a>
            <ul>
                <li>
                    <a ui-sref="settings">{{ 'HEADER.PROFILE.SETTINGS' | translate }}</a>
                </li>
                <li>
                    <a ng-click="APP.logout()">{{ 'HEADER.PROFILE.LOGOUT' | translate }}</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
