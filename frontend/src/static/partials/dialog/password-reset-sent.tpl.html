<div class="modal">
    <div class="container">
        <h4>{{ 'MODALS.PASSWORD_RESET_SENT.TITLE' | translate }}</h4>
        <a class="close" ng-click="cancel()"></a>
        <div class="content">
            <p class="message" data-ng-bind-html="'MODALS.PASSWORD_RESET_SENT.MESSAGE' | translate | htmlSafe"></p>
        </div>
        <div class="actions">
            <button class="confirm" ng-click="ok()">{{ 'MODALS.PASSWORD_RESET_SENT.OK' | translate }}</button>
        </div>
    </div>
</div>
