<span ng-if="vm.model.type == vm.TYPES.STARTED_FOLLOWING">
	<profile-pic
		user="vm.model.payload.user"
		size="xsmall"
		ui-sref="profile.posts({username:vm.model.payload.user.username})"
	>
	</profile-pic>
	<span 
		ng-bind-html=" 'NOTIFICATIONS.STARTED_FOLLOWING' | 
						translate : { user: vm.model.payload.user }  | 
						htmlSafe 
					 "
	></span>
</span>
<span ng-if="vm.model.type == vm.TYPES.STARTED_FOLLOWING_MULTI">
	<profile-pic
		user="vm.model.payload.users[0]"
		size="xsmall"
	>
	</profile-pic>
	<span 
		ng-bind-html=" 'NOTIFICATIONS.STARTED_FOLLOWING_MULTI' | 
						translate : { users: vm.model.payload.users, people: vm.model.payload.people }  | 
						htmlSafe 
					 "
	></span>
</span>

						translate : { user: vm.model.payload.user }  | 
						htmlSafe 
					 "
	></span>
	<button
		ng-click="vm.commit()"
		ng-disabled="!vm.buttonEnabled"
	>
		<span ng-if="!vm.actionSuccessful"> {{ 'NOTIFICATIONS.BUTTON.ACCEPT' | translate }}</span>
		<span ng-if="vm.actionSuccessful"> {{ 'NOTIFICATIONS.BUTTON.ACCEPTED' | translate }}</span>
	</button>
</span>
