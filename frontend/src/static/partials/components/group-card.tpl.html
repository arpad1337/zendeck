<div class="group">
    <a 
    	ui-sref="groups.groupByName({id:vm.model.id})" 
    	class="entry" 
    	ng-style="{
    		'background-color': vm.model.profileColor,
    		'background-image': ( vm.model.photos.cover ? 'url(' + vm.model.photos.cover.src + ')' : 'none' )
		}"
	>
        <header>
            <h5>{{vm.model.name}}</h5>
            <span class="members">{{vm.model.memberCount}} member</span>
            <div class="background"
                ng-style="{'background-color': vm.model.photos.cover ? vm.model.profileColor : '#00BFFF'}"
            ></div>
        </header>
    </a>
</div>
