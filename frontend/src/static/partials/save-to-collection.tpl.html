<div ng-if="!vm.entry.starred">
	<div ng-if="!vm.delegate.collections || vm.delegate.collections.length == 0">
		{{ 'FEED.POST_ENTRY.NO_COLLECTIONS' | translate }}
		<button ng-click="vm.delegate.openCreateCollectionDialog()">
			{{ 'HEADER.SUB_MENU.CREATE_COLLECTION' | translate }}
		</button>
	</div>
	<div ng-if="vm.delegate.collections && vm.delegate.collections.length > 0">
		{{ 'FEED.POST_ENTRY.SAVE_TO_COLLECTION' | translate }}:
		<custom-select
	        model="vm.targetCollection"
	        collection="vm.delegate.collections"
	        key="id"
	        value="name"
	        placeholder="{{'FEED.POST_ENTRY.SELECT_COLLECTION' | translate}}"
	        select-first="true"
	    >
	        <custom-select-item>
	        	{{$parent.item.name}}
	        	<small ng-if="$parent.item.groupId">{{'FEED.POST_ENTRY.COLLECTION_IN_GROUP' | translate}}</small>
	    	</custom-select-item>
	    </custom-select>

		<button class="save" ng-click="vm.saveToCollection();">
			{{ 'FEED.POST_ENTRY.OK' | translate }}
		</button>
	</div>
</div>
<div ng-if="vm.entry.starred">
	{{ 'FEED.POST_ENTRY.ALREADY_SAVED' | translate }}
</div>
